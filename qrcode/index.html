<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#000000" />
  <link rel="stylesheet" href="style.css">

  <title>QR CODE WIFI</title>

  <script type="text/javascript" src="llqrcode.js"></script>
  <script type="text/javascript" src="mikhmon_webqr.js?v1"></script>
  <script async src="https://arc.io/widget.min.js#rDZc6s4f"></script>
</head>

<body>
  <div id="main">
    <h3>Scan Voucher WIFI</h3>
    <div id="mainbody">
      <div class="camera" id="outdiv"></div>
      <p>Scan Voucher Disini</p>
      <div class="tombol" style="display: flex; align-items: center; justify-content: center;">

        <div style="display: table-row;">
          <div style="display: table-cell; padding:3px;">
            <div class="btn" id="reload" onclick="location.reload();"><i class="icon icon-arrows-cw">&#xe800;</i>
              Refresh Kamera</div>
          </div>
          <div style="display: table-cell; padding:3px;">
            <!-- <div class="btn" onclick="document.location = 'googlechrome://navigate?url=https://laksa19.github.io/myqr/';"></div> -->
            <a class="btn"
              href="intent://lupii-e.github.io/qrcode/index.html#Intent;scheme=http;package=com.android.chrome;end"><i
                class="icon icon-chrome-1">&#xf268;</i> Buka di Chrome</a>
          </div>

        </div>
      </div>
      <div style="display: flex; align-items: center; justify-content: center;">
        <lottie-player src="https://assets7.lottiefiles.com/packages/lf20_eockjboi.json" background="transparent"
          speed="1" style="width: 300px; height: 300px;" loop autoplay></lottie-player>
      </div>

    </div>
  </div>

  <canvas style="display:none;" id="qr-canvas" width="600" height="600"></canvas>
  <script type="text/javascript">
    load();
  </script>

  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>



</body>

</html>
